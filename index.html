<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/663d9b4ceb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <script src="script.js" defer></script>
    <main id="main" class="main-Cl">
        <div class="wrapper">
            <div class="output">
                <div class="lastOutput"></div>
                <div class="currentOutput"></div>
            </div>
            <button class="allClear" >AC</button>
            <button id="buttons" class="backspace">DEL</button>
            <button id="buttons"></button>
            <button id="buttons" class="operator">÷</button>
            <button id="buttons" class="number">7</button>
            <button id="buttons" class="number">8</button>
            <button id="buttons" class="number">9</button>
            <button id="buttons" class="operator">x</button>
            <button id="buttons" class="number" onclick="this.blur()">4</button>
            <button id="buttons" class="number">5</button>
            <button id="buttons" class="number">6</button>
            <button id="buttons" class="operator">-</button>
            <button id="buttons" class="number">1</button>
            <button id="buttons" class="number">2</button>
            <button id="buttons" class="number">3</button>
            <button id="buttons" class="operator add">+</button>
            <button id="buttons" class="number">0</button>
            <button id="buttons" class="decimal">.</button>
            <button id="buttons" class="tally">=</button>
        </div>
    </main>
    <footer class="footer">
        <p>
            <a href="https://github.com/Maefire" target="_blank">
                <i class="fa-brands fa-github fa-lg"></i>
            </a>
            ©
            <script>document.write(new Date().getFullYear())</script>
            Maefire
        </p>
    </footer>
</body>
</html>
